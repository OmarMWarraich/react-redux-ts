overwrite: true
schema: " https://spacexdata.herokuapp.com/graphql"
documents: "./src/components/**/*.{ts,tsx}"
generates:
  src/generated/graphql.tsx:
    preset: "client"
    plugins: 
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - "typescript-graphql-files-modules"
    config:
      withHooks: true
      withHOC: false
      withComponent: false
